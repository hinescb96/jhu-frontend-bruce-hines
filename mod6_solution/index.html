<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <link rel="stylesheet" href="styles/lunch.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController">
      <h1>Lunch Checker</h1>
      <p>NOTE: Empty CSV string items will not be considered during lunch checking calculations!</p>
      <div class="form-group">
        <input id="lunch-menu" 
          class="form-control {{lunchStyleClass}}"
          ng-model="lunchItemsString"
          placeholder="list comma separated dishes you usually have for lunch"
          type="text">
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="lunchItemsCheck();">Check If Too Much</button>
      </div>
      <div class="form-group message {{lunchStyleClass}}">
        {{lunchMessage}}
      </div>
    </div>
  </body>
</html>
