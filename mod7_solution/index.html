<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as toBuy" class="col-md-6">
      <h2>To Buy:</h2>
      <ul>
        <li ng-repeat="item in toBuy.items">
          Buy <input id="quantity" ng-model="item.quantity" type="number">{{item.name}}
          <button ng-click="toBuy.purchase($index)">Bought</button>
        </li>
      </ul>
      <div ng-if="toBuy.empty()" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as alreadyBought" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
      <li ng-repeat="item in alreadyBought.items">
        Bought {{item.quantity}} {{item.name}} for total price of {{alreadyBought.getCurrency(item.quantity * item.pricePerItem)}}
      </li>
     </ul>
     <div ng-if="alreadyBought.empty()" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
